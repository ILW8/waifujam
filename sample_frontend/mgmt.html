<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Hello Mars</title>
    <meta name="description" content="Hello Mars">
    <meta name="author" content="Carlos Roso">

    <link rel="stylesheet" href="styles.css">
    <script src="reconnecting-websockets.min.js"></script>
    <style>
        option {
            min-width: 96px;
            padding: 2px 8px;
        }
    </style>
</head>

<body>
<h3>Video player control</h3>
<button>Pause videos</button>
<button>Start videos</button>

<br>
<br>

<label>
    Volume:
    <input type="range" id="volume-input"/>
</label>
<button id="change-volume">Change volume</button>

<br>
<br>

<label for="vote-override-left">Votes left: </label><input type="number" id="vote-override-left" min="0" value="0">
<label for="vote-override-right">Votes Right: </label><input type="number" id="vote-override-right" min="0" value="0">
<button>Set votes</button>
<hr>
<h3>Stage select</h3>
<p>Round visibility: <span id="currentVisibility">?</span></p>
<label for="stage-input">Select round: </label>
<input id="stage-input"
       type="number"
       min="0"
       max="4"
       value="0"
       width="32"/>
<label for="match-input"> and match: </label>
<input id="match-input"
       type="number"
       min="-1"
       max="0"
       value="0"
       width="32"/>
<label for="match-state">vote status: </label>
<select id="match-state">
    <option value="0" selected>stopped (0)</option>
    <option value="1">ongoing (1)</option>
</select>
<button id="setStage">Set stage and match</button>
<button id="hideRound">Hide everything (set match to -1)</button>


<hr>
<h3>Round settings</h3>
<label for="rounds-select">Select a round: </label>
<select name="rounds" id="rounds-select" style="min-width: 32px">
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
</select>

<br>

<template id="round-edit-template">
    <label for="match-map-left">Match <span>?</span>: </label>
    <select name="match-map-left" id="match-map-left" data-prev="-1">
<!--        <option value="-1" selected>&#45;&#45;&#45;&#45;</option>-->
        <!--    js will populate this list    -->
    </select>
    <label for="match-map-right"></label>
    <select name="match-map-right" id="match-map-right" data-prev="-1">
<!--        <option value="-1" selected>&#45;&#45;&#45;&#45;</option>-->
        <!--    js will populate this list    -->
    </select>
    <br>
</template>
<div id="editor-container">

</div>
<button id="submit-round">Submit round edit</button>

<script src="scripts_mgmt.js"></script>
</body>
</html>
